{% extends 'base.html' %}

{% block content %}
<div class="contact-title">
    <h1>Contact</h1>
</div>

<div class="contact-form">
    <form id="contact" class="form" method="POST"> {% csrf_token %}
        <input name="name" type="text" class="form-control-2" placeholder="Your Name" required ><br>
        <input name="email" type="email" class="form-control-2" placeholder="Your Email" required><br>
        <textarea name="message" class="form-control-2" placeholder="Message" rows="4" required></textarea><br>
        <input type="submit" id="submit" class="form-control-submit" value="SEND MESSAGE" >
    </form>


</div>




{% endblock %}


{% block footer %}
<footer class="footer-text">
    <p>CommunitySupport.online Established 2020</p><p><a href="/terms" style="color:rgb(0, 247, 255);">
    Terms of Service</a></p>
  </footer>

{% endblock %}
