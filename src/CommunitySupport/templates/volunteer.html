{% extends 'base.html' %}


{% block content %}
<style>
    /* The container */
    .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Hide the browser's default radio button */
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    
    /* Create a custom radio button */
    .radio-button {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
      border-radius: 50%;
    }
    
    /* On mouse-over, add a grey background color */
    .container:hover input ~ .radio-button {
      background-color: #ccc;
    }
    
    /* When the radio button is checked, add a blue background */
    .container input:checked ~ .radio-button {
      background-color: #2196F3;
    }
    
    /* Create the indicator (the dot/circle - hidden when not checked) */
    .radio-button:after {
      content: "";
      position: absolute;
      display: none;
    }
    
    /* Show the indicator (dot/circle) when checked */
    .container input:checked ~ .radio-button:after {
      display: block;
    }
    
    /* Style the indicator (dot/circle) */
    .container .radio-button:after {
         top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }

    /* Customize the label (the container) */
    .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Hide the browser's default checkbox */
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    /* Create a custom checkbox */
    .checkbox {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
    }

    /* On mouse-over, add a grey background color */
    .container:hover input ~ .checkbox {
      background-color: #ccc;
    }

    /* When the checkbox is checked, add a blue background */
    .container input:checked ~ .checkbox {
      background-color: #2196F3;
    }

    /* Create the checkmark/indicator (hidden when not checked) */
    .checkbox:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the checkmark when checked */
    .container input:checked ~ .checkbox:after {
      display: block;
    }

    /* Style the checkmark/indicator */
    .container .checkbox:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
    }
  
    .volunteer-form-1, ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: rgb(255, 255, 255);
      opacity: 1; /* Firefox */
    }

    .form-control-submit{
      background-color: rgb(255, 131, 74);
      margin-bottom: 5rem;
    }
    </style>


<body class="volunteer-bg">
    <div class="contact-form">
      <h1 class="volunteer-title">Volunteer Sign Up Form</h1>  
      <form id="volunteer" class="form" action="." method="POST"> {% csrf_token %}
            <input name="Name" type="text" class="volunteer-form-1" placeholder="Your Name" required><br>
            <input name="Town" type="text" class="volunteer-form-1" placeholder="Your Town" required><br>
            <input name="Email" type="email" class="volunteer-form-1" placeholder="Your Email" required><br>
            <input name="Number" type="tel" class="volunteer-form-1" placeholder="Your Number" required><br>
            <span id="age-question" style="color: white;">Are you above the age of 18?</span><br>
            <!-- Default unchecked -->
            <div id="age-options" class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
              <label class="custom-control-label" for="defaultUnchecked" style="color: white;">Yes</label>
            </div>

            <!-- Default checked -->
            <div id="age-options" class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
              <label class="custom-control-label" for="defaultChecked" style="color: white;">No</label>
            </div>
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlInline" name="Terms" value="True" required>
              <label class="custom-control-label" for="customControlInline" style="color:white; margin-top: 2rem; margin-bottom: 2rem;">I agree to the terms and conditions</label>
            </div>
        

            <input type="submit" id="submit" class="form-control-submit" value="Submit" >
            
            
        </form>
      </div>
      


</body>

{% endblock %}
